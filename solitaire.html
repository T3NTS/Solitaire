<!DOCTYPE html>
<html>
  <head>
    <title>Solitaire</title>
    <link rel="stylesheet" href="solitaire.css">
  </head>
  <body>
    <div class="trash-bin"></div>
    <div class="row-div">
      <div class="container css-container" id="0"></div>
      <div class="container css-container" id="1"></div>
      <div class="container css-container" id="2"></div>
      <div class="container css-container" id="3"></div>
      <div class="container css-container" id="4"></div>
      <div class="container css-container" id="5"></div>
      <div class="container css-container" id="6"></div>
    </div>
    <div class="css-final-div">
      <div class="final-container spades" id="100"></div>
      <div class="final-container clubs" id="101"></div>
      <div class="final-container hearts" id="102"></div>
      <div class="final-container diamonds" id="103"></div>
    </div>
    <div class="css-cards-div">
      <div class="deck css-deck css-deck-full"></div>
      <div class="trash css-trash"></div>
    </div>
    <div class="stats"> 
      <p class="text-your-stats">YOUR STATS</p>
      <div class="info">
        <div class="points-div">
          <p class="text-points:">Points:</p>
          <p class="points">0</p>
        </div>
        <div class="moves-div">
          <p class="text-moves:">Moves:</p>
          <p class="moves">0</p>
        </div>
      </div>
      <p class="time">00:00:00</p>
    </div>
    <div class="pb-stats"> 
      <p class="pb-text-your-stats">PERSONAL BEST</p>
      <div class="pb-info">
        <div class="pb-points-div">
          <p class="pb-text-points:">Points:</p>
          <p class="pb-points">0</p>
        </div>
        <div class="pb-moves-div">
          <p class="pb-text-moves:">Moves:</p>
          <p class="pb-moves">0</p>
        </div>
      </div>
      <p class="pb-time">00:00:00</p>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <p class="points-text"></p>
          <p class="moves-text"></p>
      </div>
    </div>
    <script>
  
    </script>
    <script src="solitaire.js"></script>
  </body>
</html>
